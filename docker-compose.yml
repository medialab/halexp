version: "3"

services:
  app:
    build:
      context: .
      args:
      - "UID=-1000"
      - "GID=-1000"
      - "FLASK_DEBUG=false"
    ports:
    - "5000:5000"
    env_file:
    - "config.env"
    restart: "unless-stopped"
    stop_grace_period: "3s"
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      start_period: 1h
      interval: 30s
      timeout: 10s
      retries: 4

  nginx:
    build:
      context: ./nginx
    restart: "unless-stopped"
    stop_grace_period: "3s"
    tty: true
    ports:
    - "8000:80"
    depends_on:
      app:
        condition: service_healthy
