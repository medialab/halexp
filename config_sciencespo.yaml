app:
  show: 5
  retrieve:
    top_k: 10000
    score_threshold: 0.4
    min_year: 1900
  style:
    imageWidth: 450
    logoUrl: https://medialab.sciencespo.fr/static/logo_medialab_d4a4a5af-92bb-4651-97e7-22272a5a5d3f.png
corpus:
  max_length: 5
  rank_metric: log-mean
  use_keys:
    abstract: true
    title: true
    subtitle: true
    keywords: true
  dump_file: hal-productions_sciencespo.json
  baseUrl: https://api.archives-ouvertes.fr
  portail: sciencespo
  query: '*:*'
  pagination_count: 10000
  fields:
    - halId_s
    - uri_s
    - title_s
    - subtitle_s
    - abstract_s
    - publicationDate_s
    - authFullName_s
    - authIdHal_i
    - citationFull_s
    - openAccess_bool
    - labStructName_s
    - labStructId_i
    - keyword_s
    # - ePublicationDate_s
    # - conferenceStartDate_s
    # - conferenceEndDate_s
    # - writingDate_s
    # - defenseDate_s
    # - authFirstName_s
    # - authLastName_s
    # - description_s
    # - docType_s
    # - language_s
    # - sciencespoId_s
index:
    hnswlib_space: cosine
    ef_construction: 400
    M: 64
    num_threads: 1
    sentence_transformer_model: distiluse-base-multilingual-cased-v1
    sentence_transformer_model_dim: 512
    top_k: -1
    batch_size: 500