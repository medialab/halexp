apiVersion: apps/v1
kind: Deployment
metadata:
  name: halexp
spec:
  replicas: 1
  selector:
    matchLabels:
      component: halexp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: halexp
    spec:
      containers:
      - name: halexp
        image: scpomedialab/scpo-experts-search:latest
        imagePullPolicy: Always
        #startupProbe:
        #  httpGet:
        #    path: /
        #    port: 5000
        #  initialDelaySeconds: 10
        #  periodSeconds: 10
        #  timeoutSeconds: 5
        #  failureThreshold: 500
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 500
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 10
