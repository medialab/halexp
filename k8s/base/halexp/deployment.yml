apiVersion: apps/v1
kind: Deployment
metadata:
  name: halexp
spec:
  replicas: 1
  selector:
    matchLabels:
      component: halexp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: halexp
    spec:
      containers:
      - name: halexp
        image: scpomedialab/scpo-experts-search:latest
        imagePullPolicy: Always
        startupProbe:
          httpGet:
            path: /docs/form
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 500
        livenessProbe:
          httpGet:
            path: /docs/form
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
