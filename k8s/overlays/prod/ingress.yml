apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/server-alias: scpo-experts-search.sciencespo.fr
spec:
  rules:
  - host: scpo-experts-search.sciencespo.fr
    http:
      paths:
        - path: /
          backend:
            serviceName: client
            servicePort: 80
