---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: halexp
spec:
  template:
    spec:
      containers:
        - name: halexp
          env:
            - name: HAL_PORTAL
              value: 'index'
            - name: HAL_QUERY
              value: 'labStructId_i:394361'
            - name: HAL_PAGINATION
              value: '1000'
            - name: DEFAULT_NB_RESULTS
              value: '5'
            - name: RETRIEVE_MIN_YEAR
              value: '2010'
            - name: RETRIEVE_TOP
              value: '1000'
            - name: RETRIEVE_THRESHOLD
              value: '0.4'
            - name: NB_PHRASES
              value: '5'
            - name: MIN_CHARACTERS
              value: '20'
            - name: RANK_METRIC
              value: 'sigmoid-mean'
            - name: USE_ABSTRACT
              value: 'true'
            - name: USE_TITLE
              value: 'true'
            - name: USE_SUBTITLE
              value: 'false'
            - name: USE_KEYWORDS
              value: 'false'
          resources:
            requests:
              memory: "4Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  template:
    spec:
      containers:
        - name: nginx
          env:
            - name: BACKEND_HOST
              value: halexp.halexp-medialab.svc.cluster.local
